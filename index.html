<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>液状化シミュレーション</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>液状化シミュレーション</h2>

    <div class="main-layout">
        
        <div id="controls">
            <h3>地盤条件を選んでみよう！</h3>
            
            <div class="box">
                <p>① 土の種類</p>
                <label><input type="radio" name="soil_type" value="2" id="q1_yes">砂が多い地盤(砂質土)</label>   
                <label><input type="radio" name="soil_type" value="0" checked>粘土が多い地盤(粘性土)</label>
            </div>

            <div class="box">
                <p>② 粒の大きさ</p>
                <label><input type="radio" name="soil_size" value="1" id="q2_yes">同じくらい大きさの粒が多い(均一)</label>   
                <label><input type="radio" name="soil_size" value="0" checked>大小バラバラの大きさの粒がそろっている</label>
            </div>

            <div class="box">
                <p>③ 土の締まり具合</p>
                <label><input type="radio" name="soil_piled" value="2" id="q3_yes">ふんわり積もっている(緩い)</label>   
                <label><input type="radio" name="soil_piled" value="0" checked>しっかり締まっている(固い)</label>
            </div>

            <div class="box">
                <p>④ 地下水の高さ</p>
                <label><input type="radio" name="water_level" value="2" id="q4_yes">地表近くまで水がある</label>   
                <label><input type="radio" name="water_level" value="0" checked>深いところにある</label>
            </div>

            <div class="box">
                <p>⑤ 土地の成り立ち</p>
                <label><input type="radio" name="geo_type" value="1" id="q5_yes">埋立地・川や海の近く</label>   
                <label><input type="radio" name="geo_type" value="0" checked>古い台地・山地</label>
            </div>

            <button type="button" id="runB" onclick="init()">地震発生</button>
            <div id="resultText"></div>
            <div id="next-step" style="display: none; margin-top: 20px;">
                <p style="color: #d35400; font-weight: bold;">↓↓ シミュレーションが終わったらこちら ↓↓</p>
                <a href="あなたのCanva共有URL" target="_blank" class="canva-btn">
                📖 原理の解説を見る（Canva）
                </a> </div>

        </div>

        <div class="visual-panel">
            <h3>シミュレーション図</h3>
            <div class="svg-wrapper">
                <object id="svgObject" type="image/svg+xml" data="liquefaction.svg"></object>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
